<div class="flex h-screen">
  <div class="w-1/2 flex flex-col justify-center items-center">
    <h2>Componente A</h2>
    <div class="component-a">
      <div class="flex justify-center items-center mt-5">  
        <input type="text" [(ngModel)]="inputValue" placeholder="Digite algo" class="border rounded py-2 px-4 mr-2">
        <button (click)="updateInputProperty()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
      </div>
      
      <div class="flex justify-center items-center mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="toggleComponent()">Iniciar/Fechar Component B</button>
      </div>
      <div class="flex justify-center items-center mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="updateContent()">Alterar Conteúdo do ngAfterContentChecked</button>
      </div>
      <div class="flex justify-center items-center mt-4">
                <a href="https://www.tldraw.com/r/MpCw6oMDbwuE8kwxg2YcK?d=v-967.3520.7580.3596.page" target="_blank" class="mt-3">Link documentação</a>
      </div>
    </div>
  </div>

  <div class="w-1/2 flex flex-col justify-center items-center">
    <h2>Componente B</h2>
    <app-lifecycle *ngIf="showComponent" [inputProperty]="inputValue">
      <p #projectedContent class="my-2">Texto projetado pelo Component A</p>
      <p #projectedContent2 class="mb-2">{{ dynamicContent }}</p>
    </app-lifecycle>
   
  </div>
</div>
