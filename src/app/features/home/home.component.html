<div class="flex h-screen">
  <div class="w-1/2 flex flex-col justify-center items-center">
    <h2>Componente A</h2>
    <div class="component-a">
      <div class="flex justify-center items-center mt-5">  
        <input type="text" [(ngModel)]="inputValue" placeholder="Digite algo" class="border rounded py-2 px-4 mr-2">
        <button (click)="updateInputProperty()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
      </div>
      
      <div class="flex justify-center items-center mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="toggleComponent()">LifeCycles Angular</button>
      </div>
    </div>
  </div>

  <div class="w-1/2 flex flex-col justify-center items-center">
    <h2>Componente B</h2>
    <app-lifecycle *ngIf="showComponent" [inputProperty]="inputValue">
      <span>Teste do ngAfterContentInit</span>
    </app-lifecycle>
  </div>
</div>
